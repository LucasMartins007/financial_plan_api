name: Auto Open Pull Request to Develop

on:
  push:
    branches: [
      feature/**,
      fix/**
    ]

jobs:
  Open_Pull_Request:
    name: Open Pull Request to Develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.ref }}
          base: develop
          title: "Auto-generated PR for branch ${{ github.event.ref }} into develop."
          body: "This PR was automatically created because of a new commit to branch ${{ github.event.ref }}."
          draft: false
