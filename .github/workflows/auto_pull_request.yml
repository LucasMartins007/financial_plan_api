name: Auto Open Pull Request to Develop

on:
  workflow_run:
    workflows: [ "Maven Build And Run Test" ]
    types:
      - completed

jobs:
  Open_Pull_Request:
    name: Open Pull Request to Develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
          base: develop
          title: "Auto-generated PR for branch ${{ github.head_ref }} into develop."
          body: "This PR was automatically created because of a new commit to branch ${{ github.head_ref }}."
