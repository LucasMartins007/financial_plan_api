
api:
  base-path: financial_planning/v1/
  no-secured-urls: /v3/api-docs, 
                   /configuration/ui, 
                   /swagger-resources/**, 
                   /swagger-ui/**, 
                   /configuration/security, 
                   /webjars/**, 
                   /actuator/**, 
                   /login,
                   /teste

spring:
  profiles:
    active: develop

  application:
    name: financial_planning_api

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          dialect: ${spring.jpa.database-platform}
          temp.use_jdbc_metadata_defaults: false
          enable_lazy_load_no_trans: true
        query:
          in_clause_parameter_padding: true

  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/financial_planning
    username: lucas
    password: admin

  flyway:
    user: lucas
    password: admin
    schemas: public
    flyway.url: jdbc:postgresql://localhost:5432/financial_planning
    locations: "classpath:/db/migration"
    enabled: true
    validate-on-migrate: true

  server:
    port: 8081
    servlet:
      context-path: ${api.base-path}
